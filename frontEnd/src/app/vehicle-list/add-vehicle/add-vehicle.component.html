<h1 mat-dialog-title class="modalHeader">Vehicle Details</h1>
<div mat-dialog-content>

    <form class="mt-4" [formGroup]="vehicleForm">

        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="mat-form-field-fluid" style="width: 100%;" appearance="outline">
                    <mat-label>Vehicle Name</mat-label>
                    <input matInput number formControlName="vehicleName" required>
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="mat-form-field-fluid" style="width: 100%;" appearance="outline">
                    <mat-label>Vehicle Number</mat-label>
                    <input matInput formControlName="vehicleNo" #input [value]="input.value.toUpperCase()" required>
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="mat-form-field-fluid" style="width: 100%;" appearance="outline">
                    <mat-label>Vehicle Type</mat-label>
                    <input matInput formControlName="vehicleType" required>
                </mat-form-field>
            </div>

        </div>

    </form>

</div>
<div class="mat-dialog-footer">
    <div style="float: right;">
        <button mat-flat-button color="primary" (click)="submit()">
            Submit</button>
        &nbsp;&nbsp;
        <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
    </div>
</div>
