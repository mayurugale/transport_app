<h1 mat-dialog-title class="modalHeader">Consignor Details</h1>
<div mat-dialog-content>

    <form class="mt-4" [formGroup]="consignorForm">

        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="mat-form-field-fluid" style="width: 100%;" appearance="outline">
                    <mat-label>Consigno Name</mat-label>
                    <input matInput number formControlName="consignorName" required>
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="mat-form-field-fluid" style="width: 100%;" appearance="outline">
                    <mat-label>Consignor GST Number</mat-label>
                    <input matInput formControlName="consignorGSTNumber" #input [value]="input.value.toUpperCase()"
                        required>
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="mat-form-field-fluid" style="width: 100%;" appearance="outline">
                    <mat-label>Address</mat-label>
                    <textarea matInput formControlName="address" rows="3" required> </textarea>
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="mat-form-field-fluid" style="width: 100%;" appearance="outline">
                    <mat-label>Mobile Number</mat-label>
                    <input matInput formControlName="mobileNumber">
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="mat-form-field-fluid" style="width: 100%;" appearance="outline">
                    <mat-label>Location</mat-label>
                    <input matInput formControlName="location">
                </mat-form-field>
            </div>

        </div>
    </form>

</div>
<div class="mat-dialog-footer">
    <div style="float: right;">
        <button mat-flat-button color="primary" (click)="submit()">
            Submit</button>
        &nbsp;&nbsp;
        <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
    </div>
</div>
