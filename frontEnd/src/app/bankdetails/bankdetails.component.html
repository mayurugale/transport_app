<h1 mat-dialog-title class="modalHeader">Bank Details</h1>
<div mat-dialog-content>
    <div class="row" *ngIf="status === 'default'">
        <div class="col-md-12">
            <button mat-icon-button style="float: right;" color="primary" (click)="edit()">
                <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
        </div>
    </div>
    <form class="mt-4" [formGroup]="bankForm">

        <div class="row">
            <div class="col-md-12">
                <mat-form-field *ngIf="status === 'edit'" class="mat-form-field-fluid" style="width: 100%;"
                    appearance="outline">
                    <mat-label>Bank Details</mat-label>
                    <textarea matInput formControlName="bankDetail" rows="3" required></textarea>
                </mat-form-field>
                <p *ngIf="status === 'default'"><b>Bank Details : </b>{{bankDetails.bankDetail}}</p>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field *ngIf="status === 'edit'" class="mat-form-field-fluid" style="width: 100%;"
                    appearance="outline">
                    <mat-label>Bank Number</mat-label>
                    <input matInput number formControlName="accountNumber" required>
                </mat-form-field>
                <p *ngIf="status === 'default'"><b>Bank A/C Number : </b>{{bankDetails.accountNumber}}</p>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field *ngIf="status === 'edit'" class="mat-form-field-fluid" style="width: 100%;"
                    appearance="outline">
                    <mat-label>IFSC Code</mat-label>
                    <input matInput formControlName="IFSC" #input [value]="input.value.toUpperCase()" required>
                </mat-form-field>
                <p *ngIf="status === 'default'"><b>IFSC Code : </b> {{bankDetails.IFSC}}</p>
            </div>

        </div>
        <div class="row">

            <div class="col-md-12">
                <mat-form-field *ngIf="status === 'edit'" class="mat-form-field-fluid" style="width: 100%;"
                    appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input matInput formControlName="userName" required>
                </mat-form-field>
                <p *ngIf="status === 'default'"><b>User Name : </b> {{bankDetails.userName}}</p>
            </div>

        </div>
        <div class="row">

            <div class="col-md-12">
                <mat-form-field *ngIf="status === 'edit'" class="mat-form-field-fluid" style="width: 100%;"
                    appearance="outline">
                    <mat-label>GST No</mat-label>
                    <input matInput formControlName="GST" #input1 [value]="input1.value.toUpperCase()" required>
                </mat-form-field>
                <p *ngIf="status === 'default'"><b>GST No : </b> {{bankDetails.GST}}</p>
            </div>

        </div>

    </form>

</div>
<div class="mat-dialog-footer">
    <div style="float: right;">
        <button mat-flat-button *ngIf="status === 'edit'" color="primary" (click)="submit()">
            Submit</button>
        &nbsp;&nbsp;
        <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
    </div>
</div>
