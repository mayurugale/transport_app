<mat-dialog-content>
    <p fxLayoutAlign="center center" class="m-3 p-2" style="font-size: 18px;">
        Are you sure want to delete?
    </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" (click)="yes()" tabindex="1">Yes</button>
    <button mat-raised-button (click)="no()" tabindex="-1">No</button>
</mat-dialog-actions>
