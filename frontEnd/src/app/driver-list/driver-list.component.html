<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-6">
        <h1 style="font-weight: bolder">Driver List</h1>
      </div>
      <div class="col-6" style="text-align: end">
        <button
          style="background-color: #595d94; color: white"
          mat-flat-button
          (click)="addDriver()"
        >
          Add Driver
        </button>
      </div>
    </div>
    <div class="example-container mat-elevation-z8 mt-3">
      <div class="example-loading-shade"></div>

      <div class="example-table-container">
        <table
          mat-table
          [dataSource]="datasource"
          class="example-table"
          matSort
        >
          <ng-container matColumnDef="driverName">
            <th mat-header-cell *matHeaderCellDef>Driver Name</th>
            <td mat-cell *matCellDef="let row">{{ row.driverName }}</td>
          </ng-container>

          <ng-container matColumnDef="drivingLicence">
            <th mat-header-cell *matHeaderCellDef>Driving Licence</th>
            <td mat-cell *matCellDef="let row">{{ row.drivingLicence }}</td>
          </ng-container>

          <ng-container matColumnDef="mobileNo">
            <th mat-header-cell *matHeaderCellDef>Mobile No</th>
            <td mat-cell *matCellDef="let row">{{ row.mobileNo }}</td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-icon-button
                color="primary"
                (click)="addTransaction(row)"
              >
                <mat-icon>Transaction</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="editDriver(row)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteDrive(row)">
                <mat-icon aria-label="Edit">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <mat-paginator
        [length]="resultsLength"
        [pageSizeOptions]="[10, 25, 50, 100]"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
