<h1 mat-dialog-title class="modalHeader">Driver Details</h1>
<div mat-dialog-content>

    <form class="mt-4" [formGroup]="driverForm">

        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="mat-form-field-fluid" style="width: 100%;" appearance="outline">
                    <mat-label>Driver Name</mat-label>
                    <input matInput number formControlName="driverName" required>
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="mat-form-field-fluid" style="width: 100%;" appearance="outline">
                    <mat-label>Mobile Number</mat-label>
                    <input matInput formControlName="mobileNo" required>
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="mat-form-field-fluid" style="width: 100%;" appearance="outline">
                    <mat-label>Driving Licence</mat-label>
                    <input matInput formControlName="drivingLicence" required>
                </mat-form-field>
            </div>

        </div>
    </form>
</div>
<div class="mat-dialog-footer">
    <div style="float: right;">
        <button mat-flat-button color="primary" (click)="submit()">
            Submit</button>
        &nbsp;&nbsp;
        <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
    </div>
</div>
