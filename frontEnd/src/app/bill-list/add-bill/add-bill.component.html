<h1 mat-dialog-title class="modalHeader">Bill Details</h1>
<div mat-dialog-content>
  <mat-tab-group>
    <mat-tab label="Bill Info">
      <form class="mt-4" [formGroup]="billForm">
        <div class="row">
          <div class="col-md-2">
            <label class="mt-4"
              >Bill Type: <span class="required-asterisk">*</span></label
            >
          </div>
          <div class="col-md-3">
            <mat-form-field class="mat-form-field-fluid" appearance="outline">
              <mat-label>Bill Type</mat-label>
              <mat-select
                (selectionChange)="onchangeType($event.value)"
                formControlName="type"
                required
              >
                <mat-option value="" disabled>Select Value</mat-option>
                <mat-option value="consignor">Consignor</mat-option>
                <mat-option value="consignee">Consignee</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-2">
            <label class="mt-4"
              >Party Name: <span class="required-asterisk">*</span></label
            >
          </div>
          <div class="col-md-3">
            <mat-form-field class="mat-form-field-fluid" appearance="outline">
              <mat-label>Party Name</mat-label>
              <mat-select
                (selectionChange)="onchangePartyName($event)"
                [(ngModel)]="partydata"
                [ngModelOptions]="{ standalone: true }"
                required
              >
                <mat-option value="" disabled>Select Value</mat-option>
                <mat-option *ngFor="let data of partyData" [value]="data">
                  {{ data.consignorName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">
            <label class="mt-4"
              >LR: <span class="required-asterisk">*</span></label
            >
          </div>
          <div class="col-md-3">
            <!-- <mat-form-field class="mat-form-field-fluid" appearance="outline">
                            <mat-label>LR</mat-label>
                            <mat-select formControlName="lrSelection" required>
                                <mat-option value="" disabled>Select Value</mat-option>
                                <mat-option *ngFor="let data of lrData" [value]="data.description">
                                    {{data.description}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field> -->

            <mat-form-field class="mat-form-field-fluid" appearance="outline">
              <mat-label>LR</mat-label>
              <mat-select
                [formControl]="lr"
                multiple
                #matSelect
                (selectionChange)="selectalllang($event)"
              >
                <mat-option *ngFor="let data of lrData" [value]="data">
                  {{ data.lrNo }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-2">
            <label class="mt-4"
              >Bill Date: <span class="required-asterisk">*</span></label
            >
          </div>
          <div class="col-md-3">
            <mat-form-field class="mat-form-field-fluid" appearance="outline">
              <mat-label>Choose a date</mat-label>
              <input
                matInput
                [matDatepicker]="picker"
                formControlName="billDate"
                required
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">
            <label class="mt-4">GST</label>
          </div>
          <div class="col-md-3">
            <mat-form-field class="mat-form-field-fluid" appearance="outline">
              <mat-label>GST Value</mat-label>
              <input
                matInput
                formControlName="GST"
                type="number"
                autocomplete="off"
                (change)="changeGST($event)"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">
            <label class="mt-4">CGST</label>
          </div>
          <div class="col-md-3">
            <mat-form-field class="mat-form-field-fluid" appearance="outline">
              <mat-label>CGST</mat-label>
              <input matInput formControlName="CGST" readonly />
            </mat-form-field>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-2">
            <label class="mt-4">SGST</label>
          </div>
          <div class="col-md-3">
            <mat-form-field class="mat-form-field-fluid" appearance="outline">
              <mat-label>SGST</mat-label>
              <input matInput formControlName="SGST" readonly />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">
            <label class="mt-4">Amount</label>
          </div>
          <div class="col-md-3">
            <mat-form-field class="mat-form-field-fluid" appearance="outline">
              <mat-label>Amount</mat-label>
              <input matInput formControlName="amount" readonly />
            </mat-form-field>
          </div>
          <div class="col-md-2"></div>

          <div class="col-md-2">
            <label class="mt-4">Total Amount</label>
          </div>
          <div class="col-md-3">
            <mat-form-field class="mat-form-field-fluid" appearance="outline">
              <mat-label>Total Amount</mat-label>
              <input matInput formControlName="totalAmount" readonly />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">
            <label class="mt-4">Address</label>
          </div>
          <div class="col-md-3">
            <mat-form-field class="mat-form-field-fluid" appearance="outline">
              <mat-label>Address</mat-label>
              <input matInput formControlName="address" />
            </mat-form-field>
          </div>
          <div class="col-md-2"></div>

          <div class="col-md-2">
            <label class="mt-4">GST No.</label>
          </div>
          <div class="col-md-3">
            <mat-form-field class="mat-form-field-fluid" appearance="outline">
              <mat-label>GST No.</mat-label>
              <input
                matInput
                formControlName="gstNo"
                #input
                [value]="input.value.toUpperCase()"
              />
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
<div class="mat-dialog-footer">
  <div style="float: right">
    <button mat-flat-button color="primary" (click)="submit()">Submit</button>
    &nbsp;&nbsp;
    <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
  </div>
</div>
